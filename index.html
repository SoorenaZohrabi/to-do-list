<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="shortcut icon" href="./assets/images/to-do-list-96.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/scripts/app.js" defer></script>
</head>

<body>
    <header>
        <div id="logo">
            <img src="./assets/images/to-do-list-96.png" alt="todo" width="96px" height="70px">
            <h1 class="glow">TO DO LIST</h1>
        </div>
    </header>

    <section id="app">
        <div class="app-form">
            <form>
                <input type="text" name="text" id="text" placeholder="title..." required>
                <input type="datetime-local" name="date" id="date" required>
                <input type="color" value="#453465" id="bgcolor">
                <input type="button" value="ADD" id="addBtn">
            </form>
        </div>

        <div class="app-tabs">
            <div class="tab">
                <button class="tablinks" id="All">All</button>
                <button class="tablinks" id="Active">Active</button>
                <button class="tablinks" id="Compelted">Compelted</button>
            </div>

            <!-- Tab content -->
            <div class="tabcontent">
                <ul class="tabContentList">
                </ul>
            </div>

        </div>
    </section>
</body>

</html>
